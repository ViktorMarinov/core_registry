<div class="row text-center">
	<div class="col-lg-4 col-md-6 hero-feature"
		ng-repeat="data in monitoringData">
		<a class="thumbnail btn btn-default" href="{{ data.path }}"> <img
			src="{{ data.image }}">
			<div class="caption">
				<h3>{{ data.title }}</h3>
				<p>{{ data.description }}</p>
			</div>
		</a>
	</div>
</div>
